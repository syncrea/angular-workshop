<p class="intro">You have {{todoItems.length}} tasks.</p>
<!-- TODO: Create new component todo-item and extract template from list -->
<!-- Render the new item component here and use *ngFor on the component element -->
<!-- Pass todoItem down using a component input -->
<!-- Listen for outToggleDone output from item component -->
<div class="item"
     *ngFor="let todoItem of todoItems">
  <div [class.checkbox-done]="todoItem.done"
       (click)="toggleDone(todoItem)"
       (keydown.enter)="toggleDone(todoItem)"
       class="checkbox"
       tabindex="0"></div>
  <div [class.title-done]="todoItem.done"
       class="title">
    {{todoItem.title}}
  </div>
</div>
